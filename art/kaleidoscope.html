<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Kaleidoscope</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            font-family: sans-serif;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
        #changeImage {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffffcc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #changeImage:hover {
            background-color: #ffffff;
        }
        #speedIndicator {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000cc;
            color: white;
            border: 2px solid #ffffff;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
        }
        .speed-slow {
            border-color: #4CAF50;
            color: #4CAF50;
        }
        .speed-medium {
            border-color: #FF9800;
            color: #FF9800;
        }
        .speed-fast {
            border-color: #F44336;
            color: #F44336;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #000000cc;
            color: white;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="changeImage">Get a New Look</button>
    <div id="speedIndicator">IDLE</div>
    <div id="instructions">Move your mouse to control the kaleidoscope â€¢ Faster movement = faster rotation</div>
    <canvas id="kaleidoscope"></canvas>

    <script>
        const canvas = document.getElementById('kaleidoscope');
        const ctx = canvas.getContext('2d');
        const changeImageBtn = document.getElementById('changeImage');
        const speedIndicator = document.getElementById('speedIndicator');
        
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        const numSlices = 12;
        const radius = Math.min(w, h) / 2;
        let image = new Image();
        let angle = 0;
        let imageLoaded = false;
        
        // Mouse tracking variables
        let mouseX = 0;
        let mouseY = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let mouseSpeed = 0;
        let rotationSpeed = 0;
        let lastTime = Date.now();
        
        // Speed thresholds and multipliers
        const SPEED_THRESHOLDS = {
            SLOW: 2,
            MEDIUM: 8,
            FAST: 20
        };
        
        const ROTATION_MULTIPLIERS = {
            IDLE: 0,
            SLOW: 0.002,
            MEDIUM: 0.008,
            FAST: 0.015
        };
        
        let currentSpeedLevel = 'IDLE';
        
        function getRandomImageUrl() {
            return `https://picsum.photos/800/800?random=${Date.now()}`;
        }
        
        function loadImage(url) {
            const newImage = new Image();
            newImage.crossOrigin = "anonymous";
            newImage.src = url;
            newImage.onload = () => {
                image = newImage;
                imageLoaded = true;
            };
        }
        
        function calculateMouseSpeed(currentTime) {
            const deltaTime = currentTime - lastTime;
            if (deltaTime === 0) return 0;
            
            const deltaX = mouseX - lastMouseX;
            const deltaY = mouseY - lastMouseY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            return distance / deltaTime * 10; // Scale for better sensitivity
        }
        
        function updateSpeedLevel(speed) {
            let newLevel;
            
            if (speed < SPEED_THRESHOLDS.SLOW) {
                newLevel = 'IDLE';
            } else if (speed < SPEED_THRESHOLDS.MEDIUM) {
                newLevel = 'SLOW';
            } else if (speed < SPEED_THRESHOLDS.FAST) {
                newLevel = 'MEDIUM';
            } else {
                newLevel = 'FAST';
            }
            
            if (newLevel !== currentSpeedLevel) {
                currentSpeedLevel = newLevel;
                updateSpeedIndicator();
            }
            
            rotationSpeed = ROTATION_MULTIPLIERS[currentSpeedLevel];
        }
        
        function updateSpeedIndicator() {
            speedIndicator.textContent = currentSpeedLevel;
            speedIndicator.className = '';
            
            switch (currentSpeedLevel) {
                case 'IDLE':
                    speedIndicator.style.borderColor = '#666666';
                    speedIndicator.style.color = '#666666';
                    break;
                case 'SLOW':
                    speedIndicator.className = 'speed-slow';
                    break;
                case 'MEDIUM':
                    speedIndicator.className = 'speed-medium';
                    break;
                case 'FAST':
                    speedIndicator.className = 'speed-fast';
                    break;
            }
        }
        
        function drawKaleidoscope() {
            if (!imageLoaded) return;
            
            ctx.clearRect(0, 0, w, h);
            ctx.save();
            ctx.translate(w / 2, h / 2);
            
            for (let i = 0; i < numSlices; i++) {
                ctx.save();
                const sliceAngle = (Math.PI * 2) / numSlices;
                ctx.rotate(i * sliceAngle);
                ctx.scale(1, i % 2 === 0 ? 1 : -1);
                
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, -sliceAngle / 2, sliceAngle / 2);
                ctx.closePath();
                ctx.clip();
                
                ctx.rotate(angle);
                const scale = 1.5;
                ctx.drawImage(
                    image,
                    -radius * scale / 2,
                    -radius * scale / 2,
                    radius * scale,
                    radius * scale
                );
                
                ctx.restore();
            }
            ctx.restore();
        }
        
        function animate() {
            const currentTime = Date.now();
            
            // Calculate mouse speed
            mouseSpeed = calculateMouseSpeed(currentTime);
            
            // Update speed level and rotation speed
            updateSpeedLevel(mouseSpeed);
            
            // Update angle based on current rotation speed
            angle += rotationSpeed;
            
            // Gradually slow down if mouse isn't moving
            if (mouseSpeed < 0.1) {
                rotationSpeed *= 0.98; // Decay factor
                if (rotationSpeed < 0.0001) {
                    rotationSpeed = 0;
                    if (currentSpeedLevel !== 'IDLE') {
                        currentSpeedLevel = 'IDLE';
                        updateSpeedIndicator();
                    }
                }
            }
            
            drawKaleidoscope();
            
            // Update tracking variables
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            lastTime = currentTime;
            
            requestAnimationFrame(animate);
        }
        
        // Mouse event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Handle mouse leaving the canvas
        canvas.addEventListener('mouseleave', () => {
            mouseSpeed = 0;
            currentSpeedLevel = 'IDLE';
            updateSpeedIndicator();
        });
        
        // Button and resize event listeners
        changeImageBtn.addEventListener('click', () => {
            imageLoaded = false;
            loadImage(getRandomImageUrl());
        });
        
        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });
        
        // Initialize
        loadImage(getRandomImageUrl());
        updateSpeedIndicator();
        animate();
    </script>
</body>
</html>
